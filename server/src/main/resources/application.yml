spring:
  datasource:
    url: jdbc:mysql://localhost:3306/stack_overflow?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true
  profiles:
    include: ignore
logging.level:
  org.hibernate.SQL: debug
